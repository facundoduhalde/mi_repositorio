    <div class="container">
      <h1>Contactanos</h1>
        <div class="row">
            <div class="col-xs-8 col-md-6">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputSurname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputSurname">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Introduzca su Dirección">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Cuidad</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Provincia</label>
                      <select id="inputState" class="form-select">
                        <option selected>Seleccione...</option>
                        <option>Buenos Aires</option>
                        <option>Cordoba</option>
                        <option>Mendoza</option>
                        <option>Tierra del Fuego</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">CP</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-12">
                        <label for="inputMessage" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="inputMessage" rows="5"></textarea>
                      </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Quiero suscribirme al newsletter
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </form>
            </div>
